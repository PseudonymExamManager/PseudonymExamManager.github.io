<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .section {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .section-bar {
      height: 20px;
      background-color: #60a5fa; /* Light blue */
      margin-right: 10px;
    }
    .section-number {
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app" class="container mx-auto p-4">
    <div v-for="(value, index) in values" :key="index" class="section">
      <div class="section-number">{{ index + 1 }}</div>
      <div :style="{ width: value + '%' }" class="section-bar"></div>
      <input type="number" v-model="values[index]" class="input input-bordered w-full" />
    </div>
    <button @click="addSection" class="btn btn-primary mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Section</button>
    <button @click="removeSection" class="btn btn-secondary mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Remove Section</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.min.js"></script>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const values = ref([20, 20, 20, 40, 56, 20]);

        const addSection = () => {
          values.value.push(0); // Add a new section
        };

        const removeSection = () => {
          if (values.value.length > 1) {
            values.value.pop(); // Remove the last section
          }
        };

        return { values, addSection, removeSection };
      }
    }).mount('#app');
  </script>
</body>
</html>
